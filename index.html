<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiVaxi - Grace's Scooty Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <h1 class="title">TaxiVaxi</h1>
            
            <div class="image-container">
                <img src="1.png" 
                     alt="Grace on her scooty" 
                     class="scooty-image">
            </div>
            
            <div class="status-container">
                <span class="status-label">Status:</span>
                <span id="statusText" class="status-text available">Available</span>
            </div>
            
            <button id="bookingButton" class="booking-button available">
                Book Now
            </button>
            
            <p class="driver-info">Driver: Grace</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
