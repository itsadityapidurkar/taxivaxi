<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiVaxi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="booking-card">
            <div class="logo">
                <span class="logo-text">TAXI</span><span class="logo-accent">VAXI</span>
            </div>
            
            <div class="image-container">
                <img src="1.png" 
                     alt="on her scooty" 
                     class="scooty-image">
            </div>
            
            <div class="status-container">
                <span class="status-label">Status:</span>
                <span id="statusText" class="status-text available">Available</span>
            </div>
            
            <button id="bookingButton" class="booking-button available">
                Book Now
            </button>
            
            <p class="driver-info">Driver: NS</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
</body>
</html>
